<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pets</title>
    <link href="./dist/styles.css" rel="stylesheet">
</head>

<body class="font-sans w-full h-dvh min-h-dvh flex items-center justify-center bg-beige-primary md:bg-orange-200">
    
    <div class="w-full h-full lg:grid-cols-2 lg:grid">
        <!-- Imagem de fundo da tela grande -->
        <div class="border-2 border-red-500 bg-[url('./assets/img1.jpg')] bg-center bg-cover lg:flex items-center justify-center hidden">
            <div class="w-full h-full flex flex-col gap-y-8 items-center justify-center bg-slate-300/70">
                <img src="./assets/criatura.png" alt="w-48">
                <div class="text-x1 font-bold">Be different. Be yourself</div>
            </div>
        </div>

        <!-- Secao de Login -->
        <div class="w-full h-full flex items-center justify-center">
            <div class="w-full h-full flex flex-col items-center justify-between gap-y-3 md:w-fit md:h-fit md:p-21 md:rounded-2x1">

                <!-- Logo e cabecalho -->
                <div class="w-full p-4 flex flex-row justify-between items-center mb-8 md:p-o md:flex-col lg:hidden">
                    <img src="./assets/criatura.png" class="w-24"></img>
                    <div class="text-xl font-bold text-right"> Be different. Be yourself.</div>
                </div>

                <!-- Campos de entrada -->
                <div class="border-2 border-red-500 w-full flex flex-col items-center gap-y-12 p-8">
                    <!-- Email -->
                    <div class="w-full relative flex justify-end items-center md:w-80">
                        <input placeholder="E-mail" class="w-full text-xl
                        rounded p-2 outline-0 bg-slate-400 text-slate-800
                        placeholder:text-slate-800 focus:bg-slate-500 md:text-base"
                        />
                        <i class="material-icons text-white absolute
                        mr-2">mail</i>
                    <!-- Senha -->
                    </div>
                    <div class="w-full relative flex justify-end items-center">
                        <input type="password" placeholder="Password"
                        class="w-full text-xl rounded p-2 outline-0 bg-slate-400
                        text-slate-800 placeholder:text-slate-800
                        focus:bg-slate-500 md:text-base"
                        />
                        <i class="material-icons text-white absolute
                        mr-2">key</i>
                    </div>
                </div>
                
                
                <!-- Esqueceu Senha -->
                <div class="flex flex-col justify-end mb-24 md:mb-0">
                    <button class="select-none text-xl mt-8 rounded p-2 w-full
                    bg-slate-600 text-white  hover:bg-blue-700
                    active:bg-blue-500 md:text-base"> Login </button>
                    <div class="w-full text-right text-sm select-none"><a
                    href="#" class="hover:text-blue-700 dark:text-blue-400
                    dark:hover:text-blue-200">Forgot your password?</a></div>
                </div>
            </div>
        </div>
    </div>

</body>
    
</html>
