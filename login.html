<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Login Pets</title>
    <link href="./dist/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="font-sans">
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">

        <!-- Container da tela de Login -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">

            <!-- Imagem do Lado na Tela Grande -->
            <div class="w-1/2 hidden lg:block">
                <img class=" rounded-2xl" src="./assets/img1.jpg" alt="Imagem do pet ao lado do login">
            </div>

            <!-- Formulario -->
            <div class="lg:w-1/2 px-8"> <!-- REVER SE AQUI ERA sm ou lg-->

                <!-- Cabecalho -->
                <img src="assets/criatura.png" class="max-w-32 mx-auto" alt="Logo">
                <p class="text-center">Nome Empresa pets</p>
                <h2 class="font-bold text-2xl mt-2">Login</h2>
                <p class="text-sm mt-4">Se você já está cadastrado, faça o login</p>

                <form action="" class="flex flex-col gap-4">
                    <!-- Email -->
                    <div class="relative mt-8">
                        <input class="p-2 rounded-xl border w-full" type="email"
                        name="email"
                        placeholder="E-mail">
                        <i class="absolute top-1/2 right-3 -translate-y-1/2 text-gray-400 material-icons">email</i>
                    </div>

                    <!-- Senha -->
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="password"
                        name="password"
                        placeholder="Senha">
                        <i class="absolute top-1/2 right-3 -translate-y-1/2 text-gray-400 material-icons">key</i>
                    </div>

                    <!-- Entrar -->
                    <button class="bg-blue-primary rounded-xl text-white py-2 hover:scale-105 duration-300">Login</button>
                </form>

                <!-- Separacao -->
                <div class="mt-7 items-center text-gray-400">
                    <hr class="border-gray-400">
                </div>

                <!-- Entrar com o Google -->
                <div class="relative">
                    <button class="bg-white border py-2 px w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300">
                        Entre com o Google
                        <img src="assets/iconeGoogle.png" alt="Ícone Google" class="absolute top-1/2 left-3 -translate-y-1/2 w-6 h-6">
                    </button>
                </div>

                <!-- Esqueceu sua Senha -->
                <div class="mt-10 text-sm border-b border-gray-400 py-4">
                    <a href="#" class="hover:text-blue-700">Esqueceu sua senha?</a>
                </div>

                <!-- Registrar -->
                <div class="mt-3 text-sm flex justify-between items-center">
                    <p>Ainda não tem uma conta?</p>
                    <span class="ml-4"></span>
                    <button class="py-2 px-2 bg-white border rounded-xl hover:scale-110 duration-300">Registre-se</button>
                </div>

            </div>

        </div>
        
    </section>
</body>
